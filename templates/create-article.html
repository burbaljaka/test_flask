{% extends 'base.html' %}

{% block title %}
О нас
{% endblock %}

{% block body %}
<div class="container">
    <h1>Добавление статьи</h1>
    <form method="post">
        <input type="text" name="title" id="title" placeholder="Введите название" class="form-control"><br>
        <textarea name="intro" id="intro" placeholder="Введите аннотацию" class="form-control"></textarea><br>
        <textarea name="text" id="text" placeholder="Введите статью" class="form-control"></textarea><br>
        <input type="submit" class="btn btn-success" value="Отправить">
    </form>
</div>
{% endblock %}
